claim_index:
    path:     /
    defaults: { _controller: "SystemBackendBundle:Claim:index" }
    methods:  GET

claim_show:
    path:     /{id}/show
    defaults: { _controller: "SystemBackendBundle:Claim:show" }
    methods:  GET

claim_new:
    path:     /new
    defaults: { _controller: "SystemBackendBundle:Claim:new" }
    methods:  [GET, POST]

claim_edit:
    path:     /{id}/edit
    defaults: { _controller: "SystemBackendBundle:Claim:edit" }
    methods:  [GET, POST]

claim_delete:
    path:     /{id}/delete
    defaults: { _controller: "SystemBackendBundle:Claim:delete" }
